workflows:
  ios-workflow:
    name: Build iOS App
    max_build_duration: 60
    environment:
      vars:
        APP_NAME: WalletApp
    scripts:
      - name: Build iOS app
        script: |
          xcodebuild -scheme $APP_NAME -sdk iphoneos -configuration Release archive -archivePath build/$APP_NAME.xcarchive
      - name: Create ExportOptions.plist
        script: |
          cat <<EOF > ExportOptions.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>development</string>
            <key>signingStyle</key><string>automatic</string>
            <key>compileBitcode</key><false/>
          </dict>
          </plist>
          EOF
      - name: Export .ipa
        script: |
          xcodebuild -exportArchive -archivePath build/$APP_NAME.xcarchive -exportOptionsPlist ExportOptions.plist -exportPath build
    artifacts:
      - build/*.ipa
